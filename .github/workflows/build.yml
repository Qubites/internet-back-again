name: Build macOS App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install py2app
      - name: Build .app
        run: |
          python setup.py py2app
      - name: Upload .app
        uses: actions/upload-artifact@v4
        with:
          name: InternetBackAgain
          path: dist/
